<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <title>標題</title>

    </head>

    <body>

<form method="post" action="">
        <table align="center">
          <tbody><tr> 
            <td>姓名:</td>
            <td>
              <input type="text" name="name" size="20">
            </td>
          </tr>
          <tr> 
            <td>地址:</td>
            <td>
              <input type="text" name="address" size="60">
            </td>
          </tr>
          <tr> 
            <td>城市:</td>
            <td> 
              <select name="city">
                <option>台北市 
                </option><option>台中市 
                </option><option>高雄市 
              </option></select>
            </td>
          </tr>
          <tr> 
            <td>E-mail:</td>
            <td>
              <input type="text" name="email" size="10">
            </td>
          </tr>
          <tr> 
            <td>電話:</td>
            <td>
              <input type="text" name="phone" size="10">
            </td>
          </tr>
          <tr> 
            <td>性別:</td>
            <td> 
             <input type="radio" name="sex" value="Male">
              男 
              <input type="radio" name="sex" value="Female">
              女 </td>
          </tr>
          <tr> 
            <td colspan="2"> 
              <textarea name="common" col="30" rows="10">請在此輸入你的意見:</textarea>
            </td>
          </tr>
          <tr> 
            <td>
              <input type="reset" value="重設" name="reset">
            </td>
            <td>
              <input type="submit" value="傳送" name="submit">
            </td>
          </tr>
        </tbody></table>
      </form>

    </body>

</html>
